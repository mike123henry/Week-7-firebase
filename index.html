<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron">
      <h1 class="text-center">Whoville Central Train Station</h1>
      <h2 class="text-center">Train schedules -- Arrivals and Departures</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
        <div class="panel-heading text-center">
        Current Train Schedule
        </div>

          <div class="panel-body" id="trainSchTableContainer">
            <table class="table table-striped" id="trainSchTable">
              <thead>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>frequency (mins)</th>
                    <th>Next Anrival</th>
                    <th>Minutes away</th>
                  </tr>
                  <tr id="addToThis">
                  </tr>
                </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
        <div class="panel-heading">
        Add Employee
        </div>
          <div class="panel-body">
            <form id="userForm">
              <label for="userInput" class="changeText">Train Name</label><br>
              <input type="text" class="userInput" id="trainName"><br>
              <label for="userInput" class="changeText">Destination</label><br>
              <input type="text" class="userInput" id="destination"><br>
              <label for="userInput" class="changeText">Frequency (mins)</label><br>
              <input type="text" class="userInput" id="frequency"><br>
              <label for="userInput" class="changeText">Next Arrival</label><br>
              <input type="text" class="userInput" id="nextArrival"><br>
              <br>
              <input id="addInput" type="submit" class="btn-primary" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="assets/javascript/trainSch.js"></script>
</body>
</html>
